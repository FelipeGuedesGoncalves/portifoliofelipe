name: Deploy Next.js para Pages

on:
  push:
    branches: ["main"]  # ou o branch principal que você usa
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"  # ou a versão que você usa

      - name: Instalar dependências
        run: npm install  # ou yarn / pnpm conforme seu projeto

      - name: Build do Next.js
        run: npm run build

      - name: Export estático
        run: npm run export

      - name: Adicionar .nojekyll
        run: touch out/.nojekyll

      - name: Prepare para deploy
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Upload artefato
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
